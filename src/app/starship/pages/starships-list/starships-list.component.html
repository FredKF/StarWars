<div class="container">
    <div *ngFor=" let nave of shipList ">
        <div class="naves border border-white mx-4" (click)="infoShip('nave.id')">
            <p class="m-3 text-uppercase fw-bold">{{nave.name}}</p>
            <p class="m-3 fw-bold">{{nave.model}}</p>
        </div>
        <hr>
    </div>

    <button class="btn btn-primary" (click)="backPage()"><< back</button> &nbsp;
    <button class="btn btn-primary" (click)="nextPage()">next >></button>



</div>
