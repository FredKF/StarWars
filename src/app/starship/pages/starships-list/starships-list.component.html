<div class="container">
    <div *ngFor="let nave of shipList; let i = index;">
        <div class="naves border border-white mx-4 " (click)="infoShip(i)">
            <p class="m-3 text-uppercase fw-bold">{{nave.name}}</p>
            <p class="m-3 fw-bold">{{nave.model}}</p>
        </div>
        <hr>
    </div>
    <div class="d-flex justify-content-end mx-4">
        <button class="btn btn-secondary" (click)="backPage()"><< back</button> &nbsp;
        <button class="btn btn-secondary" (click)="nextPage()">next >></button>
    </div>
</div>
